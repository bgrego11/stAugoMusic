<html>

<head>
  <title>Express</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    
    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <form>
                <div id="contact-form" class="form-container" data-form-container>
                <div class="row">
                    <div class="form-title">
                        <span>Search for Songs</span>
                    </div>
                </div>
                <div class="input-container">
                    <div class="row">
                        <span class="req-input" >
                            <span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your Artist or Song Name."> </span>
                            <input id="term" type="text" data-min-length="8" placeholder="Keyword">
                        </span>
                    </div>
                    
                    <div class="row">
                        <label for="search type">Search by</label>
                        <input id="type" type="checkbox" checked data-toggle="toggle" data-on="Track" data-off="Artist" data-onstyle="info" data-offstyle="primary">
                    </div>
                    <div class="row submit-row">
                        <button type="button" class="btn btn-block submit-form">Submit</button>
                    </div>
                </div>
                </div>
                </form>
            </div>
           
            </div>
        
        </div>
        
        <div class="row">
            <div id="results">
                    <table class="table table-dark table-striped ">
                            <thead>
                              <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Add?</th>
                              </tr>
                            </thead>
                            <tbody class="tbod">
                            
                            </tbody>
                          </table>
            </div>

        
        </div>
    </div>
</body>
<script>
    $(function() {
      $('#toggle-one').bootstrapToggle();
    })
  </script>
  <script src="/scripts/index.js"></script>
</html>
